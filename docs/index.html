		<script type="text/javascript">
			//眼睛开合效果
			var $icon_eye = document.querySelectorAll('.icon_eye_open');
			for(var i=0,len=$icon_eye.length;i<len;i++){
				$icon_eye[i].addEventListener('tap',function(){
					var $parent = $(this).parent();
					if($parent.hasClass('mui-active')){
						$parent.removeClass('mui-active');
						$parent.find('.input-password').attr('type','text');
						$('.input-password-click').css('text-indent','0');
					}else{
						$parent.addClass('mui-active');
						$parent.find('.input-password').attr('type','password');
						$('.input-password-click').css('text-indent','12px');
					}
				})
			}
		</script>
