<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>信用卡支持列表</title>
		<base href="../" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/dataConfig.js"></script>
		<script type="text/javascript">
			dataConfig.setHead_flag = false;
		</script>
	</head>

	<body>
	
		<!--内容页-->
		<div class="mui-content mui-scroll-wrapper">
			
			<!--下拉刷新列表-->
			<div id="pullrefresh">
				<div>
					<!--<div class="gap mui-ellipsis">
						<img  src="images/logo/ICBC.png"/>
						银联支付支持全银联合作银行。以下为快捷支付支持银行列表
					</div>-->
					<div style="height: 10px;width: 100%;background: #F3F3F3;"></div>
					<ul  class="table-view">
						<li class="table-view-cell">
							<div class="img f-fl">
								<img  src="images/logo/ICBC.png" alt="" />
							</div>
							<div class="media-body">
								中国工行银行
								<p class="mui-ellipsis">限额单笔10000元，单日5000元</p>
							</div>
						</li>
						<li class="table-view-cell">
							<div class="img f-fl">
								<img  src="images/logo/ICBC.png" alt="" />
							</div>
							<div class="media-body">
								中国工行银行
								<p class="mui-ellipsis">限额单笔10000元，单日5000元</p>
							</div>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
		<script src="js/header.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						auto:true,
						contentrefresh: '正在加载...',
						contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			function pullupRefresh() {
				var dom = this;
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.table-view');
					var cells = document.body.querySelectorAll('.table-view-cell');
					var newCount = cells.length>0?9:13;//首次加载13条，满屏
					for (var i = cells.length, len = i + newCount; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'table-view-cell';
						li.innerHTML = '<div class="img f-fl"><img  src="images/logo/ICBC.png" alt="" /></div><div class="media-body">中国工行银行<p class="mui-ellipsis">限额单笔10000元，单日5000元</p></div>';
						table.appendChild(li);
					}
				}, 1500);
			}

		</script>
	</body>

</html>
