<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定交易卡</title>
		<base href="../" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/password.css"/>
				
	</head>

	<body>
	
		<!--内容页-->
		<div class="mui-content">
			<div class="gap">
				<img  src="images/line_red@2x.png"/>
				请绑定本人银行卡作为交易卡。
			</div>
			<div class="mui-input-group input-group a-n b-n">
				<div class="mui-input-row input-row">
	                <label>姓名</label>
	                <input id='name-input' type="text" class="mui-input-clear"  placeholder="请输入姓名">
	            </div>
	           
				<div class="mui-input-row input-row a-n">
	                <label>银行卡</label>
	                <input id='bank-input' type="tel" class="mui-input-clear" maxlength="28" placeholder="请输入银行卡号">
	            </div>
	        </div>
	            
			<div class="p-lr m-t gray">
				<a href="html/bc_list_credit.html" class="open-link blue mui-pull-right">支持银行</a>
			</div>
			<div class="mui-content-padded">
				<button id='quick-next' class="red-btn">下一步</button>
			</div>
		</div>
		<script src="js/dataConfig.js"></script>
		<script src="js/header.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/form.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			var html = '';
			var nxt_btn = mui('#quick-next')[0];
			var name_input = mui('#name-input')[0];
			var bank_input = mui('#bank-input')[0];
		
   
			name_input.addEventListener('input',function(){
				var v = this.value;
				this.value = v.replace(/[^A-Za-z\u4E00-\u9FA5]/g,'');
			})
			bank_input.addEventListener('input',function(){
				var v = this.value;
				if(/\S{5}/.test(v)){
					this.value = v.replace(/[^0-9]/g, '').replace(/(.{4})/g, "$1 ");
				}
			})
			nxt_btn.addEventListener('tap',function(){
				var	name_check = checkName(name_input.value);
				var	bank_check = luhmCheck(bank_input.value);
				html = name_check.txt+' '+bank_check.txt;
				if(name_check.flag&&bank_check.flag){
					mui.openWindow('html/bc_trade_credit.html');
				}else{
					mui.alert(html);
				}
			})
		</script>
	</body>

</html>
