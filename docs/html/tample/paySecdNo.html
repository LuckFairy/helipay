<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>付款</title>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			.mui-popover .mui-input-row label{
				display:block;
			}
		</style>
	</head>

	<body>
		<div class="mui-content  result-content">
			<div class="mui-scroll">

				<div class="mui-row result-money">
					<div class="mui-col-sm-12 mui-col-xs-12">
						<li class="mui-table-view-cell">
							<h1>￥2</h1>
						</li>
					</div>
				</div>

				<!--****表单-->
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label><span class="icon icon-payee"></span>收款方</label>
						<input id='bank-payee' type="text" class=" mui-input" value="合利宝商城" disabled="disabled">
					</div>

					<div class="mui-input-row mui-table-view">
						<label><span class="icon icon-card"></span>付款卡</label>
						<li class="mui-table-view-cell">
							<a href="#popover" id="bank-num" class="mui-navigate-right"><span>选择付款卡</span></a>
						</li>
					</div>
					<div class="mui-input-row">
						<label><span class="icon icon-tel"></span>手机号</label>
						<input id='bank-tel' type="text" class=" mui-input" placeholder="银行预留手机号" maxlength="11" pattern="[0-9]" required>
					</div>
					<div class="mui-input-row result-code">
						<label><span class="icon icon-msg"></span>短信验证</label>
						<input id="bank-msg" type="text" class=" mui-input" data-input-clear="2" required>
						<button type="button" class="mui-btn btn-msg ">获取验证码</button>
					</div>
				</form>
				<!--底部-->
				<footer style="margin-top: 20%;">
					<div class="mui-content-padded">
						<button id='btn-pay' class="mui-btn mui-btn-block mui-btn-danger">立即支付</button>
					</div>

					<!--<div class="mui-row logo">
						<div class="mui-col-sm-12 mui-col-xs-12">
							<li class="mui-table-view-cell">
								<div id="logo">
									<img src="../images/logo.png" alt="" />
								</div>
								<p>使用即表示你同意合利宝协议</p>
							</li>
						</div>
					</div>-->

				</footer>

			</div>
		</div>
		<!--彈出菜單-->
		<div id="popover" class="mui-popover" >
			<li class="mui-table-view-cell bar-header ">
				<div>选择银行</div>
			</li>
			<form class="mui-input-group  mui-table-view mui-table-view-radio bank-card-list mui-scroll-wrapper scroll-container">
				<div style="height: auto;" class="mui-scroll">
					<div class="mui-input-row mui-radio  ">
						<label><div>工商银行</div><div>卡号25552467</div></label>
						<input name="checkbox2" value="01" type="radio" checked="checked">
					</div>
					<div class="mui-input-row mui-radio ">
						<label><div>工商银行</div><div>卡号25552467</div></label>
						<input name="checkbox2" value="02" type="radio">
					</div>
					<div class="mui-input-row mui-radio ">
						<label><div>工商银行</div><div>卡号25552467</div></label>
						<input name="checkbox2" value="03" type="radio">
					</div>
					<div class="mui-input-row mui-radio ">
						<label><div>工商银行</div><div>卡号25552467</div></label>
						<input name="checkbox2" value="04" type="radio">
					</div>
					
				</div>
					
				
			</form>
			<li class="mui-table-view-cell bar-footer ">
				<a class="mui-navigate-right" href="javascript:void(0)" onclick="location.href='paymentFirst.html'">其他银行卡</a>
			</li>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/zepto-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			mui.ready(function(){	
				$('#bank-num').on('tap',function(){
					$('input').blur();
				})
				
				json.msgCheck();
				json.selectPopover();
			})
		</script>
	</body>

</html>
