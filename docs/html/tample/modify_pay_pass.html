<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改支付密码</title>
		<link href="../dist/css/mui.css" rel="stylesheet" />
		<script type="text/javascript">
			// 模拟输入框分割线
			(function(doc, win) {
				var docEl = doc.documentElement,
					passLen = 6,
					passFontSize,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						var passItemWidth = doc.getElementById('passContainer').clientWidth;
							passFontSize = passItemWidth / passLen;
						var passInput = doc.getElementById('passInput'),
							passContainer = doc.getElementById('passContainer');
						
						if(passInput) {
							passInput.style.fontSize = passFontSize + 'px';
							passInput.style.letterSpacing = 2 * passFontSize / 3 + 'px';
							passContainer.style.height = passFontSize + 'px';
							passInput.style.height = passFontSize + 'px';
							passInput.style.padding = '0 10px'
						}
						// 大屏幕下
						if(clientWidth > 414) {
							passInput.style.padding = '0 20px'
						}
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
			window.onload = function() {
				var passInput = document.getElementById('passInput');
				passInput.addEventListener('input', function(event) {
					var len = this.value.length;
//					console.log(len);
					// 强制失去焦点，解决输入框输入过程出现晃动
					if(len == 6) {
						this.blur();
					}
				})
			}
		</script>
		<style>
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.passContainer {
				border: 1px solid #ccc;
				border-radius: 16px;
				width: 80%;
				height: 40px;
				margin: 0 auto;
				overflow: hidden;
				padding: 0;
				position: relative;
				box-sizing: border-box;
			}
			
			.passItem {
				width: 16.6666667%;
				height: 100%;
				line-height: 100%;
				float: left;
				margin: 0;
				box-sizing: border-box;
			}
			
			.passItem:not(:last-child) {
				border-right: inherit;
			}
			
			input {
				width: 100%;
				height: 100%;
				font-size: 40px;
				letter-spacing: 30px;
				background: transparent;
				position: absolute;
				border: none;
				outline: none;
				text-align: left;
				text-overflow: hidden;
			}
						
			.mui-input-group {
				background-color: transparent;
				border: none;
			}
			
			.mui-input-group:before {
				background-color: transparent;
			}
			
			.mui-input-group:after {
				background-color: transparent;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group" style="">
				<div class="passContainer" id="passContainer">
					<input type="password" id="passInput" maxlength="6" />
					<div class="passItem"></div>
					<div class="passItem"></div>
					<div class="passItem"></div>
					<div class="passItem"></div>
					<div class="passItem"></div>
					<div class="passItem"></div>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='pay-pass' class="mui-btn mui-btn-block mui-btn-danger">提交</button>
			</div>
		</div>
		<script src="../dist/js/mui.min.js"></script>

	</body>

</html>
