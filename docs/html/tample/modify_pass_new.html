<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>找回密码-新密码</title>
		<link href="../dist/css/mui.css" rel="stylesheet" />
		<style>
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>新密码</label>
					<input id='new-pass' type="password" class="mui-input mui-input-password" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row">
					<label>确认新密码</label>
					<input id='cofirem-new-pass' type="password" class="mui-input mui-input-password" placeholder="请确认新密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sendMail' class="mui-btn mui-btn-block mui-btn-danger">确认修改</button>
			</div>
		</div>
		<script src="../dist/js/mui.min.js"></script>

	</body>

</html>
