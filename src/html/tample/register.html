<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="../dist/css/mui.css" rel="stylesheet" />
		<style>
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>-->
		<div class="mui-content">
			<form class="mui-input-group mui-input-group-customer">
				<div class="mui-input-row mui-input-row-customer">
					<label><span class="mui-icon mui-icon-person"></span></label>
					<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号码">
				</div>
				<div class="mui-input-row mui-input-row-customer">
					<label><span class="mui-icon mui-icon-person"></span></label>
					<input id='verification_code' type="text" class="mui-input-clear mui-input" placeholder="请输入手机验证码">
					<button type="button" class="mui-btn mui-btn-danger">获取验证码</button>
				</div>
				<div class="mui-input-row mui-input-row-customer">
					<label><span class="mui-icon mui-icon-locked"></span></label>
					<input id='password' type="password" class="mui-input-clear mui-input mui-input-password" placeholder="请输入登录密码">
				</div>
				<div class="mui-input-row mui-input-row-customer">
					<label><span class="mui-icon mui-icon-locked"></span></label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请再次输入登录密码">
				</div>
				<div class="mui-input-row mui-input-row-customer">
					<label><span class="mui-icon mui-icon-email"></span></label>
					<input id='invitation_code' type="text" class="mui-input-clear mui-input" placeholder="请输入邀请码(选填)">
				</div>
				<div class="mui-input-row mui-checkbox mui-checkbox-customer mui-left">
					<label>同意<span class="check-text">《用户协议》</span></label>
					<input name="checkbox1" value="1" type="checkbox" checked="checked">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-danger">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		<script src="../dist/js/mui.js"></script>
		<script>
			mui.init()
		</script>
	</body>

</html>
